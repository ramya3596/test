
<div *ngIf="concept == 0">

    <button (click)="htmlConcept()">Html</button>
    <button (click)="cssConcept()">css</button>
    <button (click)="jsConcept()">javascript</button>
    <button (click)="angularConcept()">angular</button>
    
</div>

<app-html *ngIf="concept == 1"  (myOutput) ="GetChildData($event)"></app-html>

<app-css *ngIf="concept == 2" (myOutput) ="GetChildData($event)"></app-css>

<app-javascript *ngIf="concept == 3" (myOutput) ="GetChildData($event)"></app-javascript>

<app-angular *ngIf="concept == 4" (myOutput) ="GetChildData($event)"></app-angular>
