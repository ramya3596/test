
<div *ngIf="concept == 0">

    <button (click)="htmlConcept()">Html</button>
    <button (click)="cssConcept()">css</button>
    <button (click)="jsConcept()">javascript</button>
    <button (click)="angularConcept()">angular</button>
    
</div>

<app-html *ngIf="concept == 1"  (data) ="GetChildData($event)"></app-html>

<app-css *ngIf="concept == 2"></app-css>

<app-javascript *ngIf="concept == 3"></app-javascript>

<app-angular *ngIf="concept == 4"></app-angular>
